  <style>
    /* Base skeleton */
    .skeleton {
      position: relative;
      overflow: hidden;
      background: #e6e7eb;
    }

    /* Shimmer animation */
    .skeleton::after {
      content: "";
      position: absolute;
      inset: 0;
      transform: translateX(-100%);
      background: linear-gradient(90deg,
          transparent,
          rgba(255, 255, 255, 0.55),
          transparent);
      animation: skeleton-shimmer 1.2s infinite;
    }

    @keyframes skeleton-shimmer {
      100% {
        transform: translateX(100%);
      }
    }

    .sk-title{ 
      height: 18px; 
      width: 50%;
      border-radius: 4px;
    }
  </style>
</head>

  <script>
    document.addEventListener("click", (e) => {
      const link = e.target.closest("a[data-option]");
      if (!link) return;

      console.info("Clicked link with option:", link.dataset.option);
      e.preventDefault();
      window.parent.postMessage(
        link.dataset.option,
        "*"
      );
    });

    window.addEventListener("message", (event) => {
      const msg = event.data;
      if (!msg || msg.type !== "SET_HTML") return;

      const el = document.querySelector(msg.selector);
      if (el) el.innerHTML = msg.html;
    });
  </script>
